<ion-header>
   <ion-navbar>
     <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title>Todo</ion-title>
  </ion-navbar>
 </ion-header>
 
<ion-content>
 	<ion-list>
 		<ion-item>
			Title: {{ todo.title }}
 </ion-item>
 <ion-item>
			Date: {{ todo.date }}
		</ion-item>
 <ion-item>
			Time: {{ todo.time }}
		</ion-item>
		<ion-item>
 Status: {{ todo.done ? 'Done' : 'Not done' }}
		</ion-item>

		<button ion-button (click)="close()">Close</button>
	</ion-list>
 </ion-content>
